<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
      background: #f5f5f5;
      color: #333;
      font-size: 1.25em; /* Increase base text size */
    }

    h1 { 
      text-align: center; 
      font-size: 1.6em;
    }

    /* Top control bar container */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5em;
    }

    /* Left group */
    .left-controls {
      display: flex;
      align-items: center;
      gap: 1em;
    }

    /* Larger dropdown */
    select {
      padding: 1em;
      font-size: 1.3em;
      border-radius: 12px;
      width: 220px;
    }

    /* Larger Go button */
    #goBtn {
      padding: 1em 1.4em;
      font-size: 1.3em;
      border-radius: 12px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #goBtn:active {
      background: #005fcc;
    }

    /* Big + button */
    #addBtn {
      background: #28a745;
      font-weight: bold;
      padding: 1em 1.3em;
      font-size: 1.3em;
      border-radius: 12px;
    }

    #addBtn:active {
      background: #1f7f35;
    }

    /* Weather section */
    #weatherContainer {
      margin-top: 2em;
      padding: 1em;
      background: white;
      border-radius: 10px;
      min-height: 40px;
      font-size: 1.25em;
      line-height: 1.6em;
    }

    #locationTitle {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .period {
      border-bottom: 1px solid #ddd;
      padding: 0.8em 0;
      font-size: 1.2em;
    }

    .period:last-child { border: none; }

    .temp { font-weight: bold; }
    .shortForecast { font-style: italic; }

    /* ===== Popup styling ===== */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: white;
      padding: 1.5em;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      font-size: 1.2em;
    }

    .popup h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.4em;
    }

    .popup input {
      width: 100%;
      padding: 0.8em;
      font-size: 1.2em;
      margin-top: 0.6em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1em;
    }

    .cancel-btn {
      background: #aaa;
      color: white;
      padding: 0.8em 1.2em;
      font-size: 1.2em;
      border-radius: 8px;
    }

    #saveAdd {
      padding: 0.8em 1.2em;
      font-size: 1.2em;
      border-radius: 8px;
    }

    /* ===== Mobile improvements ===== */
    @media (max-width: 600px) {
      select {
        font-size: 1.5em;
        padding: 1.2em;
        width: 100%;
      }

      #goBtn {
        font-size: 1.5em;
        padding: 1.2em 1.6em;
      }

      #addBtn {
        font-size: 1.6em;
        padding: 1em 1.4em;
      }

      #weatherContainer {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <h1>Mountain Weather</h1>

  <!-- Top control bar -->
  <div class="top-bar">

    <!-- Left: dropdown + go -->
    <div class="left-controls">
      <select id="locationSelect">
        <option value="" selected disabled>Select Mountain...</option>
        <option value="copper">Copper Mountain</option>
        <option value="abasin">A-Basin</option>
      </select>

      <button id="goBtn">Go</button>
    </div>

    <!-- Right: add location -->
    <button id="addBtn">+</button>
  </div>

  <!-- Weather results -->
  <div id="weatherContainer">
    <div id="locationTitle"></div>
    <div id="weather"></div>
  </div>

  <!-- Popup for adding locations -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <h2>Add Location</h2>

      <input id="locName" placeholder="Location Name">
      <input id="locLat" placeholder="Latitude" type="number" step="0.00001">
      <input id="locLon" placeholder="Longitude" type="number" step="0.00001">

      <div class="popup-buttons">
        <button class="cancel-btn" id="cancelAdd">Cancel</button>
        <button id="saveAdd">Save</button>
      </div>
    </div>
  </div>

  <script>
    /* (unchanged â€” your entire JS stays exactly the same) */
  </script>
</body>
</html>
